<html>
    <head>
        <link rel="stylesheet"
        href="index.css" 
        href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    </head>
    <body>
            <h2 id="home-score">Home: 0</h2>
         <div class="score-container">
             <div>
            <button class="home-btn" id="home2-btn" onclick="score('home', 2)">+2</button>
            <button class="home-btn" id="home3-btn" onclick="score('home', 3)">+3</button> 
            <button class="down-btn" id="home3-btn" onclick="score('home', -1)">-1</button>
            <button class="clear-btn" id="homeC-btn" onclick="score('home', 0)">Clear</button>
            </div>
         </div>
            <h2 id="away-score">Away: 0</h2>
         <div class="score-container">
            <button class="away-btn" id="away2-btn" onclick="score('away', 2)">+2</button>
            <button class="away-btn" id="away3-btn" onclick="score('away', 3)">+3</button>
            <button class="down-btn" id="awayC-btn" onclick="score('away', -1)">-1</button>
            <button class="clear-btn" id="awayD-btn" onclick="score('away', 0)">Clear</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
